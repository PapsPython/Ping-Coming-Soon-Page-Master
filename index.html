<body>
  <div class="container">
  <img src="images/logo.svg" alt="logo of ping">
  <p> We are launching <span>soon!</span></p>
  <p>Subscribe and get notified</p>
    <form>
      <div class="errorblock">
       <input type="email" placeholder="Your email address" 
          aria-label="email field" name="email address">
        <p class="errormsg"> </p>
      </div>  
      <button> Notify Me!</button>
   </form>  
    <img src="images/illustration-dashboard.png" alt="dashboard image">
    
<div class="socialmediaacc">
  <div class="background">
  <i class="fa-brands fa-facebook-f fa-xs"></i>
  </div> 

  <div class="background">
  <i class="fa fa-brands fa-twitter fa-xs" ></i>
  </div> 

  <div class="background">
  <i class="fa fa-brands fa-instagram fa-xs" ></i>
      </div> 
    </div>
  <p> Â© Copyright Ping. All rights reserved</p>

      </div> 
  
  <script>
    const button = document.querySelector("button")
     const emailInput  = document.querySelector("input")

    function checkEmailInput(e){
      e.preventDefault()
      const regex =/^([a-zA-Z0-9\.-]+)@([a-z0-9-]+).([a-z]{2,20})(.[a-z]{2,20})?$/;
      if(!regex.test(emailInput.value)){
                 document.querySelector(".errormsg").style.setProperty("color","hsl(354, 100%, 66%)")
        document.querySelector(".errormsg").textContent ="Please provide a valid email address"
        document.querySelector("input").style.setProperty("border-color","hsl(354, 100%, 66%)")
      }
  }

    
    button.addEventListener("click",checkEmailInput)
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>
